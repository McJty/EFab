buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    maven { // The repo from which to get waila
        name "Mobius Repo"
        url "http://tehnut.info/maven"
        //url "http://mobiusstrip.eu/maven"
    }
    maven { // JEI
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name 'OC Repo'
        url "http://maven.cil.li/"
    }
    maven { // TOP
        name 'tterrag maven'
        url "http://maven.tterrag.com/"
    }
    maven { // IC2
        name 'IC2 maven'
        url "http://maven.ic2.player.to/"
    }
    maven { // McJtyLib
        url "http://maven.k-4u.nl"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

version = "0.0.3"
group= "mcjty.efab"
archivesBaseName = "efab"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.11.2-13.20.0.2227"
    runDir = "run"
    mappings = "snapshot_20170206"
    useDepAts = true
}

dependencies {
    deobfCompile "mcp.mobius.waila:Hwyla:1.8.10-B23_1.11:api"
    deobfCompile "mezz.jei:jei_1.11.2:4.2.5.234"
    deobfCompile "mcjty.theoneprobe:TheOneProbe:1.1x-1.4.1-51"
    deobfCompile "com.github.mcjty:compatlayer:1.11.2-0.2.7"
    deobfCompile "com.github.mcjty:intwheel:1.1x-1.2.4"
    deobfCompile "com.github.mcjty:mcjtylib:1.1x-2.3.11-SNAPSHOT"
    deobfCompile "com.github.mcjty:rftools:1.1x-5.91"
    deobfCompile "net.industrial-craft:industrialcraft-2:2.6.190-ex110:api"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
